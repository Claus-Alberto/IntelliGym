<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliGym - Main</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/x-icon" href="../static/images/IntelliCorp.svg">
</head>
<body class="main">
    <header>
        <h1>IntelliGym</h1>
    </header>
    <section class="container">
        <div class="week">
            {% for key, value in values['week'].items() %}
                <div class="item">
                    <h2>{{ key }}</h2>
                    <img src="../static/images/{{ value }}.svg" alt="{{ value }}">
                </div>
            {% endfor %}
        </div>
        <button class="complete_training">
            Concluir Treino
        </button>
        <div class="day_training">
            <h2>Treino do Dia</h2>
            <h3>{{ values['training_name'] }}</h3>
            <div class="exercises">
                {% for key, value in values['training'].items() %}
                    <div class="exercise">
                        <div class="content">
                            <h4>{{ key }}</h4>
                            <div class="info">
                                <div class="info2">
                                    <p>Rep.&nbsp;</p>
                                    <p>{{ value['Series'] }}x{{ value['Rep'] }}</p>
                                </div>
                                <div class="info2">
                                    <p>Peso:&nbsp;</p>
                                    <p>{{ value['Peso'] }}kg</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="checkbox">
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button>Iniciar Treino!</button>
        </div>
    </section>
    <footer>
        <a href="/progress"><img src="../static/images/progress.svg" alt="progress"></a>
        <a href="/target"><img src="../static/images/target.svg" alt="target"></a>
        <a class="selected" href="/main"><img src="../static/images/home.svg" alt="main"></a>
        <a href="/training"><img src="../static/images/training.svg" alt="training"></a>
        <a href="/profile"><img src="../static/images/profile.svg" alt="profile"></a>
    </footer>
</body>
</html>
